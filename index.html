<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winner Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="asda-logo.png" alt="ASDA Logo" class="logo">
    <h1>Pick a Winner!</h1>
    <textarea id="names" placeholder="Enter names, one per line..."></textarea>
    <button onclick="pickWinner()">Pick Winner</button>
    <div id="winner"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
